<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Box Icon Link for Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b141c;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        nav {
            background-color: #3b141c;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .nav_logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav_logo img {
            max-height: 70px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            font-size: 35px;
            font-weight: 600;
            color: chartreuse;
            margin-top: 8px;
            text-align: center;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-container i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #f3961c;
        }

        #searchInput {
            width: 100%;
            padding-left: 30px;
            font-size: 16px;
            border: 1px solid #252525;
            border-radius: 5px;
            height: 36px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: #fff;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #252525;
        }

        td[contenteditable="true"] {
            background-color: #fff3e0;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #fff;
            background-color: #007bff;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            #searchInput {
                width: 80%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav_logo">
            <a href="index.html">
                <img src="/frontend/images/logo.png" alt="Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div class="search-container">
            <i class='bx bx-search-alt-2'></i>
            <input type="text" id="searchInput" placeholder="Search for users..." onkeyup="searchUsers()">
        </div>

    </nav>
    <div class="container">
        <h1>Admin Panel</h1>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchUsers();

            function fetchUsers() {
                fetch('http://localhost:5500/api/users')
                    .then(response => response.json())
                    .then(data => {
                        displayUsers(data);
                    })
                    .catch(error => console.error('Error fetching users:', error));
            }

            function displayUsers(users) {
                const tbody = document.querySelector('#userTable tbody');
                tbody.innerHTML = '';
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td contenteditable="true" data-id="${user.id}" data-field="id">${user.od}</td>
                        <td contenteditable="true" data-id="${user.id}" data-field="username">${user.username}</td>
                        <td contenteditable="true" data-id="${user.id}" data-field="email">${user.email}</td>
                        <td contenteditable="true" data-id="${user.id}" data-field="phone">${user.phone}</td>
                        <td contenteditable="true" data-id="${user.id}" data-field="role">${user.role}</td>
                        <td>${user.date}</td>
                        <td>
                            <button onclick="updateUser(${user.id})">Update</button>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            window.updateUser = function (id) {
                const username = document.querySelector(`td[data-id="${id}"][data-field="username"]`).innerText;
                const email = document.querySelector(`td[data-id="${id}"][data-field="email"]`).innerText;
                const phone = document.querySelector(`td[data-id="${id}"][data-field="phone"]`).innerText;
                const role = document.querySelector(`td[data-id="${id}"][data-field="role"]`).innerText;

                fetch(`http://localhost:5500/api/users/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, phone, role })
                }).then(() => fetchUsers());
            };

            window.deleteUser = function (id) {
                fetch(`http://localhost:5500/api/users/${id}`, {
                    method: 'DELETE'
                }).then(() => fetchUsers());
            };

            window.searchUsers = function () {
                const input = document.getElementById('searchInput');
                const filter = input.value.toLowerCase();
                const rows = document.querySelectorAll('#userTable tbody tr');

                rows.forEach(row => {
                    const username = row.cells[1].innerText.toLowerCase();
                    const email = row.cells[2].innerText.toLowerCase();
                    const phone = row.cells[3].innerText.toLowerCase();
                    const role = row.cells[4].innerText.toLowerCase();

                    if (username.includes(filter) || email.includes(filter) || phone.includes(filter) || role.includes(filter)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            };
        });

    </script>
</body>

</html>
