<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WebPortalHub</title>
    <!-- Favicons -->
    <link href="/frontend/images/site_logo.png" rel="icon">
    <link rel="stylesheet" href="/frontend/public/styles.css">
</head>

<body>
    <a href="index.html">
        <img src="/frontend/images/logo.png" alt="Logo" />
    </a>
    <main>
        <h1>Sign Up</h1>
        <form id="signupForm" method="post" onsubmit="return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone" required>

            <div class="otpverify" style="display:none;">
                <input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
                <button type="button" class="btn" onclick="verifyOTP()">Verify</button>
            </div>

            <button type="submit" class="btn">Send OTP</button>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="dt">Date:</label>
            <input type="datetime-local" id="dt" name="dt" placeholder="Date-Time" required>

            <label for="role">Role:</label>
            <select id="role" name="role"
                style="background-color: chocolate; transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; cursor: pointer;">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br>

            <button type="submit" onclick="registerUser()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </main>

    <script>
function registerUser() {
    // Retrieve form data
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;
    const dt = document.getElementById('dt').value;
    const role = document.getElementById('role').value;

    // Validate form data (optional client-side validation)
    if (!username || username.length > 6) {
        alert('Invalid username. Username must be up to 6 characters.');
        return;
    }
    if (!email || email.length <= 5 || !email.includes('@')) {
        alert('Invalid email.');
        return;
    }
    if (!phone || phone.length < 10) {
        alert('Invalid phone number.');
        return;
    }
    if (!password || password.length > 10) {
        alert('Invalid password. Password must be up to 10 characters.');
        return;
    }
    if (!role || role.length < 1) {
        alert('Invalid role.');
        return;
    }

    // Prepare data to send to the server
    const userData = {
        username: username,
        email: email,
        phone: phone,
        password: password,
        dt: dt,
        role: role
    };

    // Send data to the server using fetch API
    fetch("http://127.0.0.1:5000/signup", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(userData),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Handle successful registration
        console.log('Registration successful:', data);
        alert('Registration successful!');

        // Redirect to login page
        window.location.href = 'login.html';
    })
    .catch(error => {
        console.error('Error during registration:', error);
        alert('Registration failed. Please try again later.');
    });
}

async function verifyOTP() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp_inp').value;

            try {
                const response = await fetch("http://127.0.0.1:5000/verify-otp", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, otp }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                alert(data.message);

                if (data.message === 'OTP verified successfully') {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error during OTP verification:', error);
                alert('OTP verification failed. Please try again later.');
            }
        }

    </script>
</body>

</html>
